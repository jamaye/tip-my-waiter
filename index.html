<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <!-- Bootstrap Stuff -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Roboto:wght@300;400&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/de4d547b28.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="images/favicon.ico">
  <title>Tip My Waiter</title>
</head>

<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" id="nav-logo">T M W <i class="fa-solid fa-hand-holding-dollar"></i></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Help</a>
          </li>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Title-->
  <section class="offwhite-bg">
    <div class="container vertical-center justify-content-center ">
      <div class="row main-title justify-content-center ">
        <h1 class="big-heading">TIP MY WAITER</h1>
        <a class="next-btn" href="#bill"><span>Begin </span></a>
      </div>
    </div>
  </section>
  <!-- <a class="next-btn" href="#service"><span>Next </span></a> -->

  <!-- Bill Section -->
  <section class="orangetint-bg" id="bill">
    <div class="container vertical-center justify-content-center ">
      <div class="row bill-question justify-content-center">
        <h1> How much was the bill?</h1>
        <div class="form-outline">
          <input type="number" id="typeNumber" class="form-control" />
          <label class="form-label" for="typeNumber">Enter amount</label>
        </div>
        <a class="next-btn" href="#service"><span>Next </span></a>
      </div>
    </div>
  </section>

  <!-- Service section -->
  <section class="bluetint-bg" id="service">
    <div class="container service-question vertical-center">
      <div class="row">
        <h1>Rate Your Experience</h1>
      </div>
      <div class="row">
        <div class="col-lg-3 rate-box">
          <i class="fa-regular fa-face-meh-blank fa-4x"></i><br>
          <p class="rate-descrip"><em>"Service was ... ok?"</em></p>
          <button type="button" class="btn btn-secondary btn-ten" value="0.1">10%</button>
        </div>
        <div class="col-lg-3 rate-box">
          <i class="fa-regular fa-face-smile fa-4x"></i><br>
          <p class="rate-descrip"><em>"Service was good! Nothing special, but good!"</em></p>
          <button type="button" class="btn btn-warning text-light btn-fifteen" value="0.15">15%</button>
        </div>
        <div class="col-lg-3 rate-box">
          <i class="fa-regular fa-face-laugh fa-4x"></i><br>
          <p class="rate-descrip"><em>"Service was great!"</em></p>
          <button type="button" class="btn btn-success btn-twenty" value="0.2">20%</button>
        </div>
        <div class="col-lg-3 rate-box">
          <i class="fa-regular fa-face-grin-hearts fa-4x"></i><br>
          <p class="rate-descrip"><em>"Service was excellent! I'm in love!"</em></p>
          <button type="button" class="btn btn-info text-light btn-twenty" value="0.25">25%</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Receipt section -->
  <section class="yellowtint-bg" id="receipt">
    <div class="container vertical-center justify-content-center">
      <div class="row">
        <div class="col">
          <h1>Your Receipt</h1>
        </div>
        <div class="col">
          <div class="receipt-paper">
          </div>

        </div>

      </div>

    </div>
  </section>

  <script src="index.js"></script>
</body>

</html>
